<script>
  (function () {
    // Function to update menu class on the body
    function showMenu(menu) {
      document.body.classList.remove('web', 'mobile', 'desktop', 'plugin');
      document.body.classList.add(menu);
    }

    // Attach the function to the global scope if needed
    window.showMenu = showMenu;

    // Event delegation for menu interaction (hover)
    document.addEventListener('mouseover', (event) => {
      const menu = event.target.closest('[data-dropdown-sdks-menu]');
      if (menu) {
        const menuType = menu.getAttribute('data-dropdown-sdks-menu');
        document.body.setAttribute('data-sdk-menu', menuType);
      }
    });
  })();
</script>
